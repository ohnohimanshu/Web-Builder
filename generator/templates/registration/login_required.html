{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg animate__animated animate__fadeInUp">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-lock fa-4x text-primary mb-3"></i>
                        <h2 class="card-title">Authentication Required</h2>
                    </div>
                    <p class="lead mb-4">You need to be logged in to access this page.</p>
                    <div class="d-grid gap-3">
                        <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
